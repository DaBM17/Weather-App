<body>

                <img src="img/search.png" width="25px">
            </button>
        </div>
        <div class="wather-info">
            <img src="img/clear.png" id="weather-pic">
            <h1 id="temperature">30Â°C</h1>
            <h2 id="city-name">Barcelona</h3>
            <div class="details">

                    <img src="img/wind.png">
                    <p id="wind-speed">30 km/h</p>
                </div>
                <div class="humidity">
                    <img src="img/humidity.png">
                    <p id="humidity-level">56%</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
